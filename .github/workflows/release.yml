name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Build in docker
        if: ${{ matrix.settings.docker }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/build \
            -w /build \
            ${{ matrix.settings.docker }} \
            sh -c "npm install && npm run build -- --target ${{ matrix.settings.target }}"

      - name: Build (macOS ARM64)
        if: ${{ !matrix.settings.docker && matrix.settings.target == 'aarch64-apple-darwin' }}
        run: |
          sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*
          export CC=$(xcrun -f clang)
          export CXX=$(xcrun -f clang++)
          SYSROOT=$(xcrun --sdk macosx --show-sdk-path)
          export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT"
          bun run build --target ${{ matrix.settings.target }}
        shell: bash

      - name: Build
        if: ${{ !matrix.settings.docker && matrix.settings.target != 'aarch64-apple-darwin' }}
        run: bun run build --target ${{ matrix.settings.target }}
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: '*.node'
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move binaries to root
        run: |
          for dir in artifacts/bindings-*; do
            if [ -d "$dir" ]; then
              mv "$dir"/*.node . 2>/dev/null || true
            fi
          done
          ls -la *.node

      - name: Create platform packages
        run: |
          bun run prepublishOnly --skip-gh-release
          ls -R npm/

      - name: Move binaries to npm packages
        run: |
          mv webgpu.darwin-x64.node npm/darwin-x64/ 2>/dev/null || true
          mv webgpu.darwin-arm64.node npm/darwin-arm64/ 2>/dev/null || true
          mv webgpu.linux-x64-gnu.node npm/linux-x64-gnu/ 2>/dev/null || true
          mv webgpu.linux-arm64-gnu.node npm/linux-arm64-gnu/ 2>/dev/null || true
          mv webgpu.win32-x64-msvc.node npm/win32-x64-msvc/ 2>/dev/null || true
          mv webgpu.win32-arm64-msvc.node npm/win32-arm64-msvc/ 2>/dev/null || true
          ls -R npm/

      - name: Publish main package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages
        run: |
          for dir in npm/*; do
            if [ -d "$dir" ]; then
              cd "$dir"
              npm publish --access public
              cd ../..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
